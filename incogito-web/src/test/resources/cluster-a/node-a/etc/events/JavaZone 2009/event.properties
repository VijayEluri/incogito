blurb=JavaZone 2009 is held in Oslo Spektrum September 9th and 10th with 2000 participants. This is the eight annual JavaZone, and the third at this location. The conference will be opened with a very new kind of entertainment. This years agenda has 90 regular presentations together with more than 20 lightning talks.
