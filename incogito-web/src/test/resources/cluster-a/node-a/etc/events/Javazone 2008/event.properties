blurb=JavaZone 2008 was held in Oslo Spektrum September 17th and 18th with 2300 participants. The conference was opened with a spectacular show presented by the Norwegian rock band Hurra Torpedo. The agenda had all together 100 talks, presentations and BOFs, presented by 119 speakers.
