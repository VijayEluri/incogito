log4j.rootLogger=DEBUG, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
#log4j.appender.console.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss} [%t] %-5p %-60c %x - %m%n
log4j.appender.console.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss} [%25t] %-5p %-40.40c{1} %x - %m%n

log4j.logger.org.springframework=INFO
log4j.logger.org.springframework.security=INFO
log4j.logger.org.springframework.scheduling=DEBUG
log4j.logger.org.tuckey=INFO
